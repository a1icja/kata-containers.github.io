<!DOCTYPE html>
<html>
  <head>
    <title>CoCo CI Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.dataTables.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/portersrc/infra@latest-dashboard-data/dashboard/data/test-branch-data.js"></script>
    <script src="js/dashboard.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-3">CoCo CI Dashboard</h1>
      <h2 class="mt-5" id="weather-table-name"></h2>
      <table id="weather-table" class="table display" style="width:100%">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Runs</th>
            <th scope="col">Fails</th>
            <th scope="col">Skips</th>
            <th scope="col">Weather</th>
            <th scope="col">Who to contact</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
